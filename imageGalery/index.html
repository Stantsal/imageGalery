<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSPLASH API</title>
    <link rel="icon" href="./image/icons/fav.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <div class="container">
            <div class="search-box">
                <div class="left-box">
                    <img src="./image/searchworld.png" alt="icon" width="55" height="55" />
                    <h1>UNSPLASH API</h1>
                </div>
                <div class="right-box">
                    <img class="glass" src="./image/icons/search.svg" alt="search-icon" width="30" height="30" />
                    <input class="search" id="input" type="text" autocomplete="off" autofocus
                        placeholder="Search image..." />
                    <img class="cross" src="./image/icons/cross-circle.svg" alt="search-icon" width="30" height="30" />
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="section">
                <div class="main-content"></div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="links">
                <div class="github">
                    <a href="https://github.com/Stantsal" target="_blank">
                        <img src="./image/icons/github-original.svg" alt="Github" width="48" height="48">
                    </a>
                </div>
                <ul class="year">
                    <li>&#169;</li>
                    <li>2022</li>
                </ul>
                <div class="RS">
                    <a href="https://rs.school/js-stage0/" target="_blank">
                        <img src="./image/icons/rs_school_js.svg" alt="RS-school" width="100" height="70">
                    </a>
                </div>
            </div>

        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
